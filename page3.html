<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハイキングの思い出サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d8bc7f;
            text-align: center;
        }

        .breadcrumb {
            margin: 10px;
            font-size: 14px;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 5px;
        }

        .breadcrumb span {
            margin-right: 5px;
            color: #555;
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 90%;
            margin: 20px auto;
        }
        .container img {
            width: 100%;
            height: auto;
            border: 2px solid #ff0000;
            border-radius: 5px;
        }
        p {
            font-size: 18px;
            margin: 20px;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="breadcrumb">
        <a href="index.html">ホーム</a>
        <span>&gt;</span>
        <a href="page2.html">キリン</a>
        <span>&gt;</span>
        レッサーパンダとカンガルー
    </div>
    <h1>レッサーパンダとカンガルー</h1>
    <div class="container">
        <img src="IMG_2444.JPEG" alt="レッサーパンダ1">
        <img src="IMG_2448.JPEG" alt="レッサーパンダ2">
        <img src="IMG_2439.JPEG" alt="カンガルー">
    </div>
    <a href="index.html" class="button">ホームへ戻る</a>
</body>
</html>
